name: Create Release

on:
  push:
    branches:
      - main
    tags: []

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        with:
          tag_name: ${{ github.sha }} # Use commit SHA as tag name for main branch commits
          release_name: Release ${{ github.sha }} # Use commit SHA as release name
          draft: false
          prerelease: false
